<div class="row mt-4">
    <div class="col-6">
        <label> Nom du robot </label> <br>
        <input type="text" [(ngModel)]="robot.name" class="form-control">
    </div>
    <div class="col-6">
        <label> Prix </label> <br>
        <input type="number" [(ngModel)]="robot.price" class="form-control" placeholder="En euro €">
    </div>
</div>
<div class="row mt-4">
    <div class="col-6">
        <label> Image du robot </label> <br>
        <input type="text" class="form-control" [(ngModel)]="robot.image" (change)="setImage()" placeholder="Un lien est attendu">
        <label class="mt-2"> Description </label>
        <textarea class="form-control" [(ngModel)]="robot.description" cols="30" rows="8"></textarea>
    </div>
    <div class="col-6 text-center">
        <img id="imageView" src="https://www.adenine-rh.com/wp-content/themes/consultix/images/no-image-found-360x250.png" style="width: 500px; height: 300px;">
    </div>
</div>
<div class="row mt-4">
    <div class="col-6">
        <label> Créateur </label> <br>
        <input type="text" id="txt_creator" (keyup)="onlyLetter()" [(ngModel)]="robot.creator" class="form-control">
    </div>
    <div class="col-6">
        <label> Nom du constructeur </label> <br>
        <input type="text" [(ngModel)]="robot.constructorName" class="form-control">
    </div>
</div>

<div class="row mt-4">
    <div class="col-6">
        <label> Type de service </label> <br>
        <input type="text" [(ngModel)]="robot.serviceType" class="form-control">
    </div>
    <div class="col-6">
        <label> Date de sortie </label> <br>
        <input id="date" type="date" [(ngModel)]="robot.releaseDate" class="form-control">
    </div>
</div>
<div class="row mt-5">
    <div class="col-12 text-center">
        <div class="submit">
            <a class="btn btn-outline-success" (click)="modif()" routerLink="robots">Valider le formulaire</a>
        </div>  
    </div>
</div>
